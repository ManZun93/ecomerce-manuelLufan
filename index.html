<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ecommerce</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alumni+Sans+Pinstripe&family=Arvo:wght@400;700&family=Comfortaa:wght@400;600&family=Inter:wght@400;600&family=Jacques+Francois+Shadow&family=Poppins:wght@400;600;700&family=Reem+Kufi+Fun:wght@400;700&family=Revalia&family=Roboto+Condensed:wght@300;400&family=Rubik+Marker+Hatch&family=Source+Sans+Pro&family=Vast+Shadow&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <header>
    <div class="nav container">
      <a href="#" class="logo">Ecommerce MANUEL LUFAN</a>
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class="cart">
        <h2 class="cart-tittle">Your Cart</h2>
        <div class="cart-content">
        </div>

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">Ir al pago</button>
        <i class='bx bx-x' id="close-cart"></i>


      </div>
    </div> 
  </header>
  
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">

      <div class="product-box">
        <img src="./img/product1.png" alt="" class="product-img">
        <h2 class="product-title">HOODIES</h2>
        <span class="price">$25</span>
        <i class='bx bx-shopping-bag add-cart' ></i>
      </div>

      <div class="product-box">
        <img src="./img/product2.png" alt="" class="product-img">
        <h2 class="product-title">SWEATSHIRTS </h2>
        <span class="price">$100</span>
        <i class='bx bx-shopping-bag add-cart' ></i>
      </div>

      <div class="product-box">
        <img src="./img/product3.png" alt="" class="product-img">
        <h2 class="product-title">SWEATER </h2>
        <span class="price">$150</span>
        <i class='bx bx-shopping-bag add-cart' ></i>
      </div>

    </div>

  </section>

 <footer class="footer-section"> 
  <div class="footer-content">
    <h3 class="footer-title">About Us</h3>

    <ul class="footer-links">
      <li>
        <a href="#" class="footer-link">Support Center</a>
      </li>
      <li>
        <a href="#" class="footer-link">Customer Support</a>
      </li>
      <li>
        <a href="#" class="footer-link">About Us</a>
      </li>
      
    </ul>
  </div>

  <div class="footer-content">
    <h3 class="footer-title">Social</h3>

    <ul class="footer-social">
      <a href="https://www.facebook.com/" target="_blank" class="footer-social-link">
        <i class='bx bxl-facebook'></i>
      </a>

      <a href="https://twitter.com/" target="_blank" class="footer-social-link">
        <i class='bx bxl-twitter'></i>
      </a>

      <a href="https://www.instagram.com/" target="_blank" class="footer-social-link">
        <i class='bx bxl-instagram'></i>
      </a>
    </ul>
  </div>

  <div class="footer-content">
    <h3 class="footer-title">Product</h3>

    <ul class="footer-links">
      <li>
        <a href="#" class="footer-link">Hoodies</a>
      </li>
      <li>
        <a href="#" class="footer-link">Sweatshirts</a>
      </li>
      <li>
        <a href="#" class="footer-link">Sweater</a>
      </li>
    </ul>
  </div>

 </footer>
 <footer class="copyright">
  <p>Todos los  derechos reservados &copy; Manuel Lufan</p>
 </footer>
</body>
<script src="./js/app.js"></script>
</html>
